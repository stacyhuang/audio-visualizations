<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h2>Melody</h2>

    <div class="controls">
      <button id="play">Play</button>
      <button id="stop">Stop</button>

      <h3>Set volume</h2>
      <input type="range" min="0" max="1" step="0.01" value="1" id="volume"/>

      <h3>Set Playback rate</h2>
      <input type="range" min="0.25" max="3" step="0.05" value="1" id="playback-rate" />
    </div>

    <div class="visualizations">
      <h3>Visualizations</h3>
      <h4>Frequency</h4>
      <canvas class="frequency" width="640" height="100"></canvas>
      <h4>Waveform</h4>
      <canvas class="waveform" width="640" height="100"></canvas>
    </div>

    <script src="app.js"></script>
  </body>
</html>
