<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="app container">
      <h2>Visualizations with Web Audio API</h2>

      <div class="panel panel-default">
        <div class="panel-body">
          <div class="visualizations">
            <h4>Frequency Bar Graph</h4>
            <canvas class="frequency" width="640" height="100"></canvas>
            <h4>Waveform</h4>
            <canvas class="waveform" width="640" height="100"></canvas>
          </div>

          <div class="controls">
            <button class="btn btn-primary" id="play">Play</button>
            <button class="btn btn-primary" id="stop">Stop</button>

            <h4>Set volume</h4>
            <input type="range" min="0" max="1" step="0.01" value="1" id="volume"/>

            <h4>Set Playback Rate</h4>
            <input type="range" min="0.25" max="3" step="0.05" value="1" id="playback-rate" />
          </div>
        </div>
      </div>



    </div>

    <script src="app.js"></script>
  </body>
</html>
